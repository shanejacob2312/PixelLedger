<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Debug - PixelLedger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 2rem;
            color: #4CAF50;
        }

        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section h2 {
            margin-bottom: 1rem;
            color: #2196F3;
            font-size: 1.2rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .label {
            color: #888;
        }

        .value {
            color: #4CAF50;
            word-break: break-all;
        }

        .error {
            color: #f44336;
        }

        .success {
            color: #4CAF50;
        }

        .warning {
            color: #ff9800;
        }

        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #1976D2;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
        }

        pre {
            background: #1a1a1a;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 0.5rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ok {
            background: #4CAF50;
        }

        .status-error {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PixelLedger Authentication Debug</h1>

        <div class="section">
            <h2>Authentication Status</h2>
            <div id="authStatus"></div>
        </div>

        <div class="section">
            <h2>LocalStorage Data</h2>
            <div id="localStorageData"></div>
        </div>

        <div class="section">
            <h2>Session Check</h2>
            <div id="sessionCheck">
                <button class="btn" onclick="checkSession()">Check Backend Session</button>
                <div id="sessionResult"></div>
            </div>
        </div>

        <div class="section">
            <h2>Quick Actions</h2>
            <button class="btn" onclick="testLogin()">Test Login</button>
            <button class="btn btn-danger" onclick="clearAuth()">Clear All Auth Data</button>
            <button class="btn" onclick="location.reload()">Refresh Page</button>
        </div>

        <div class="section">
            <h2>Console Logs</h2>
            <div id="consoleLogs">
                <p class="warning">Check browser DevTools Console (F12) for detailed logs</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';

        // Display authentication status
        function displayAuthStatus() {
            const container = document.getElementById('authStatus');
            const isAuth = localStorage.getItem('pixelledger_authenticated');
            const user = localStorage.getItem('pixelledger_user');
            const token = localStorage.getItem('pixelledger_token');

            let status = '';
            let statusClass = '';

            if (isAuth === 'true' && user) {
                status = 'Authenticated';
                statusClass = 'status-ok';
            } else {
                status = 'Not Authenticated';
                statusClass = 'status-error';
            }

            container.innerHTML = `
                <div class="info-grid">
                    <div class="label">Status:</div>
                    <div class="value">
                        <span class="status-indicator ${statusClass}"></span>
                        ${status}
                    </div>
                    <div class="label">Has Token:</div>
                    <div class="${token ? 'success' : 'error'}">${token ? 'Yes' : 'No'}</div>
                    <div class="label">Has User Data:</div>
                    <div class="${user ? 'success' : 'error'}">${user ? 'Yes' : 'No'}</div>
                </div>
            `;
        }

        // Display localStorage data
        function displayLocalStorage() {
            const container = document.getElementById('localStorageData');
            const user = localStorage.getItem('pixelledger_user');
            const token = localStorage.getItem('pixelledger_token');
            const isAuth = localStorage.getItem('pixelledger_authenticated');

            let userData = null;
            try {
                userData = user ? JSON.parse(user) : null;
            } catch (e) {
                userData = { error: 'Invalid JSON' };
            }

            container.innerHTML = `
                <div class="info-grid">
                    <div class="label">Authenticated:</div>
                    <div class="value">${isAuth || 'null'}</div>
                    
                    <div class="label">Token:</div>
                    <div class="value">${token ? token.substring(0, 50) + '...' : 'null'}</div>
                    
                    <div class="label">User Data:</div>
                    <div class="value">
                        ${userData ? '<pre>' + JSON.stringify(userData, null, 2) + '</pre>' : 'null'}
                    </div>
                </div>
            `;
        }

        // Check backend session
        async function checkSession() {
            const resultDiv = document.getElementById('sessionResult');
            resultDiv.innerHTML = '<p class="warning">Checking...</p>';

            try {
                const token = localStorage.getItem('pixelledger_token');
                const headers = {};
                if (token) {
                    headers['Authorization'] = `Bearer ${token}`;
                }

                const response = await fetch(`${API_BASE_URL}/auth/check`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: headers
                });

                const data = await response.json();

                resultDiv.innerHTML = `
                    <div class="info-grid">
                        <div class="label">Has Session:</div>
                        <div class="${data.has_session ? 'success' : 'error'}">
                            ${data.has_session ? 'Yes' : 'No'}
                        </div>
                        
                        <div class="label">Session Data:</div>
                        <div class="value">
                            <pre>${JSON.stringify(data.session_data, null, 2)}</pre>
                        </div>
                        
                        <div class="label">Cookies:</div>
                        <div class="value">${data.cookies.join(', ') || 'None'}</div>
                        
                        <div class="label">Authenticated:</div>
                        <div class="${data.authenticated ? 'success' : 'error'}">
                            ${data.authenticated ? 'Yes' : 'No'}
                        </div>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        // Test login
        async function testLogin() {
            const username = prompt('Enter username:', 'testuser');
            const password = prompt('Enter password:');

            if (!username || !password) return;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok) {
                    localStorage.setItem('pixelledger_user', JSON.stringify(result.user));
                    localStorage.setItem('pixelledger_authenticated', 'true');
                    if (result.token) {
                        localStorage.setItem('pixelledger_token', result.token);
                    }
                    alert('Login successful!');
                    location.reload();
                } else {
                    alert('Login failed: ' + result.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Clear authentication
        function clearAuth() {
            if (confirm('Clear all authentication data?')) {
                localStorage.removeItem('pixelledger_user');
                localStorage.removeItem('pixelledger_authenticated');
                localStorage.removeItem('pixelledger_token');
                alert('Authentication data cleared!');
                location.reload();
            }
        }

        // Initialize
        displayAuthStatus();
        displayLocalStorage();

        // Auto-refresh every 5 seconds
        setInterval(() => {
            displayAuthStatus();
            displayLocalStorage();
        }, 5000);

        // Log to console
        console.log('%c PixelLedger Auth Debug', 'background: #2196F3; color: white; font-size: 20px; padding: 10px;');
        console.log('localStorage data:', {
            authenticated: localStorage.getItem('pixelledger_authenticated'),
            user: localStorage.getItem('pixelledger_user'),
            token: localStorage.getItem('pixelledger_token')
        });
    </script>
</body>
</html>
